<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr class="align-middle" *ngFor="let item of products">
            <td>
                <img src="../../../{{ item.imageUrl }}" height="50"/>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.unitPrice | currency:'USD'}}</td>
            <td>{{ item.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
